<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div id="container">
      <form>
        <input
          id="search"
          type="text"
          placeholder="search city"
          autocomplete="off"
          autofocus
        />
      </form>
      <h2 id="location">Location</h2>
      <h1><span id="temperature">81</span> <sup class="super">&#8457;</sup></h1>
      <h3 id="status">Partly cloudy</h3>
      <p id="feels-like">feels like:</p>
      <p id="wind-speed">wind speed:</p>
      <p id="humidity">humidity:</p>
    </div>
    <script src="./script.js">
      // X temp: main.temp
      // X weather status: weather.main
      // X feels like: main.feels_like
      // wind: wind.speed
      // humidity: main.humidity
      // location
    </script>
  </body>
</html>
